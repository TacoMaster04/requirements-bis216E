<!DOCTYPE html>

<head>
	<title>Contact Us</title>
</head>

<body>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" name="fname" id="fname" placeholder="John" required><br>

		<label for="lname">Last Name:</label>
		<input type="text" name="lname" id="lname" placeholder="Doe" required><br>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="example@example.com" required><br>

		<label for="dob">DOB:</label>
		<input type="date" name="dob" id="dob" required><br>

		<label for="gender">Gender</label>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" required><br>

		<label for="country">Country</label>
		<select name="country" required>
			<option value="selectcountry">Select a Country</option>
			<option value="eg">Egypt</option>
			<option value="uk">United Kingdom</option>
			<option value="us">United States</option>
		</select><br>

		<label for="knowaboutus">Know About Us</label>
		<label for="fb">Facebook</label>
		<input type="checkbox" name="knowaboutus" id="fb">
		<label for="ig">Instagram</label>
		<input type="checkbox" name="knowaboutus" id="ig">
		<label for="x">Twitter / X</label>
		<input type="checkbox" name="knowaboutus" id="x"><br>

		<label for="comments">Comments:</label>
		<textarea name="comments" id="comments" cols="40" rows="5"></textarea><br>

		<button type="submit" value="register">Register</button>
		<button type="reset" value="delete">Delete</button>
	</form>
</body>
