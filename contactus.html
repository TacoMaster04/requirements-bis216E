<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="author" content="Mazen Ahmed Elsayed">
    <meta name="keywords" content="samsung, smart phones, galaxy buds, galaxy
        watch">
    <meta name="description" content=": Samsung Online Shop. Whether it's smartphones
        or wearables, you will find all your tech must-haves just a click away in
        the Samsung Online Shop">
</head>

<body>

    <form>
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" required><br>

        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName" required><br>

        <label for="eMail">Email:</label>
        <input type="email" name="eMail" id="eMail" required><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required><br>

        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>

        <label for="country">Select Country</label>
        <select name="country">
            <option value="select">Select a Country</option>
            <option value="eg">Egypt</option>
            <option value="us">US</option>
        </select><br>

        <label for="knowaboutus">Know About Us</label>
        <label for="fb">Facebook</label>
        <input type="checkbox" name="knowaboutus" id="fb">
        <label for="ig">Instagram</label>
        <input type="checkbox" name="knowaboutus" id="ig">
        <label for="x">Twitter (X)</label>
        <input type="checkbox" name="knowaboutus" id="x"><br>

        <label for="comments">Comments</label>
        <textarea name="comments" cols="30" rows="10"></textarea>

    </form>
</body>

</html>
